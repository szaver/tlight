<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var id = prompt('enter your camera number')
      var socket = io();
      socket.on('update', function(state) {
        if (state.program == id)
          document.body.style = 'background: red'
        else
          document.body.style = 'background: white'
      })
    </script>
  </body>
</html>
